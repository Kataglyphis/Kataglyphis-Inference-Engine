name: kataglyphis_inference_engine
description: "Making an inference with Rust and display the results with Flutter/Dart."
homepage: https://jonasheinle.de

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.2 <4.0.0"
  flutter: ">=3.27.4"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  jotrockenmitlockenrepo:
    path: ExternalLib/jotrockenmitlockenrepo
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  rust_lib_kataglyphis_inference_engine:
    path: rust_builder
  flutter_rust_bridge: ^2.7.1
  go_router: ^14.7.2
  font_awesome_flutter: any
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  mockito: ^5.4.5
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Pages/AboutMe/
    - assets/images/Pages/AboutMe/Bewerbungsbilder/
    - assets/images/Pages/Data/
    - assets/images/Pages/Error/
    - assets/images/Pages/Blog/
    - assets/images/Pages/Blog/VulkanRenderer/
    - assets/images/cats/
    - assets/images/aiBlog/
    - assets/images/books/
    - assets/documents/
    - assets/documents/footer/
    - assets/documents/blog/
    - assets/documents/books/
    - assets/documents/games/
    - assets/documents/thesis/
    - assets/documents/cv/
    - assets/data/
    - assets/settings/
    - assets/settings/user_settings/

fonts:
  - family: Montserrat
    fonts:
      - asset: static/Montserrat-Thin.ttf
      - asset: static/Montserrat-ExtraLight.ttf
      - asset: static/Montserrat-Light.ttf
      - asset: static/Montserrat-Regular.ttf
      - asset: static/Montserrat-Medium.ttf
      - asset: static/Montserrat-SemiBold.ttf
      - asset: static/Montserrat-Bold.ttf
      - asset: static/Montserrat-ExtraBold.ttf
      - asset: static/Montserrat-Black.ttf
      - asset: static/Montserrat-ThinItalic.ttf
        style: italic
      - asset: static/Montserrat-ExtraLightItalic.ttf
        style: italic
      - asset: static/Montserrat-LightItalic.ttf
        style: italic
      - asset: static/Montserrat-Italic.ttf
        style: italic
      - asset: static/Montserrat-MediumItalic.ttf
        style: italic
      - asset: static/Montserrat-SemiBoldItalic.ttf
        style: italic
      - asset: static/Montserrat-BoldItalic.ttf
        style: italic
      - asset: static/Montserrat-ExtraBoldItalic.ttf
        style: italic
      - asset: static/Montserrat-BlackItalic.ttf
        style: italic
  - family: Roboto
    fonts:
      - asset: Roboto-Black.ttf
      - asset: Roboto-BlackItalic.ttf
        style: italic
      - asset: Roboto-Bold.ttf
        weight: 700
      - asset: Roboto-BoldItalic.ttf
        style: italic
        weight: 700
      - asset: Roboto-Italic.ttf
        style: italic
      - asset: Roboto-Light.ttf
      - asset: Roboto-LightItalic.ttf
        style: italic
      - asset: Roboto-Medium.ttf
        weight: 400
      - asset: Roboto-MediumItalic.ttf
        weight: 400
        style: italic
      - asset: Roboto-Regular.ttf
      - asset: Roboto-Thin.ttf
        weight: 200
      - asset: Roboto-ThinItalic.ttf
        weight: 200
        style: italic

