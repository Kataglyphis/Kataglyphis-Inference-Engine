name: Build + test + run on Linux natively - x86-64/arm64

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  APP_NAME: kataglyphis-inference-engine
  FLUTTER_VERSION: 3.41.1   # change here to update version for the whole workflow
  FLUTTER_DIR: /workspace/flutter  # Flutter SDK installation directory
  CONTAINER_IMAGE: ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest

jobs:
  build:
    strategy:
      matrix:
        include:
          - runs_on: ubuntu-24.04
            arch: x64
            platform: linux/amd64
            package_formats: tar,deb,flatpak,appimage
            install_packaging_deps: true
          - runs_on: ubuntu-24.04-arm
            arch: arm64
            platform: linux/arm64
            package_formats: tar,deb
            install_packaging_deps: false

    runs-on: ${{ matrix.runs_on }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Free Disk Space on Host
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull image
        run: |
          docker pull --platform "${{ matrix.platform }}" "${{ env.CONTAINER_IMAGE }}"

      - name: Run container
        run: |
          docker run --rm \
            --platform "${{ matrix.platform }}" \
            --volume "${GITHUB_WORKSPACE}:/workspace" \
            --workdir /workspace \
            -e INSTALL_PACKAGING_DEPS=${{ matrix.install_packaging_deps }} \
            "${{ env.CONTAINER_IMAGE }}" \
            bash /workspace/scripts/linux/container-run-native-linux.sh \
              --arch "${{ matrix.arch }}" \
              --flutter-version "${{ env.FLUTTER_VERSION }}" \
              --flutter-dir "${{ env.FLUTTER_DIR }}" \
              --app-name "${{ env.APP_NAME }}" \
              --package-formats "${{ matrix.package_formats }}" \
              --run-codeql "${{ matrix.arch == 'x64' }}" \
              --run-docs "${{ matrix.arch == 'x64' }}"
   
      # Upload SARIF to GitHub Code Scanning
      - name: Upload CodeQL results SARIF
        if: ${{ matrix.arch == 'x64' && hashFiles('codeql-results/*.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: codeql-results
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}-tar
          path: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}.tar.gz

      - name: Upload Linux packages
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}-packages
          path: |
            out/*.deb
            out/*.AppImage
            out/*.flatpak

      - name: Fix permissions for doc directory
        if: ${{ matrix.arch == 'x64' }}
        run: |
          chmod -R 755 ./doc/api/
          ls -la ./doc/api/

      - name: ðŸ“‚ Sync files to domain
        if: ${{ matrix.arch == 'x64' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./doc/api/"
