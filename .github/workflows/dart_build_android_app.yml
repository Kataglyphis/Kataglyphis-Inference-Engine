name: Build + test + run android app

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  APP_NAME: kataglyphis-inference-engine-apk
  FLUTTER_VERSION: 3.41.0   # change here to update version for the whole workflow
  FLUTTER_DIR: /workspace/flutter  # Flutter SDK installation directory
  CONTAINER_IMAGE: ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest

jobs:
  build:
    strategy:
      matrix:
        include:
          - runs_on: ubuntu-24.04
            arch: x64
            platform: linux/amd64

    runs-on: ${{ matrix.runs_on }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Free Disk Space on Host
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull image
        run: |
          docker pull --platform "${{ matrix.platform }}" "${{ env.CONTAINER_IMAGE }}"

      - name: Run container
        run: |
          docker run --rm \
            --platform "${{ matrix.platform }}" \
            --mount "type=bind,source=${{ github.workspace }},target=/workspace" \
            -w "/workspace" \
            "${{ env.CONTAINER_IMAGE }}" \
            bash -lc "bash /workspace/scripts/linux/container-run-android.sh \
              --arch '${{ matrix.arch }}' \
              --flutter-version '${{ env.FLUTTER_VERSION }}' \
              --flutter-dir '${{ env.FLUTTER_DIR }}' \
              --app-name '${{ env.APP_NAME }}' \
              --run-codeql '${{ matrix.arch == 'x64' }}'"

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}-tar
          path: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}.tar.gz

      # Upload SARIF to GitHub Code Scanning
      - name: Upload CodeQL results SARIF
        if: ${{ matrix.arch == 'x64' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: codeql-results
