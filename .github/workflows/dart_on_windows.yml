name: Windows CMake (clang-cl)

on: [ push, pull_request ]

env:
  BUILD_DIR_RELEASE: build/windows/x64/runner
  CLANG_VERSION: 21.1.6 
  GSTREAMER_VERSION: 1.26.7
  LLVM_BIN: 'C:\Program Files\LLVM\bin'

defaults:
  run:
    shell: pwsh # Set PowerShell as default shell for all steps

jobs:
  build-clang:
    runs-on: windows-2025 

    steps:

      - name: Check disk space before cleanup
        run: Get-Volume C | Format-Table -AutoSize # Check initial free space
        shell: powershell
          
      # Use the cleanup action
      - name: Cleanup disk space
        uses: ./.github/actions/cleanup-disk-space
        with:
          keep-dotnet-versions: '^8\.|^9\.'
      
      - name: Check disk space after cleanup
        run: Get-Volume C | Format-Table -AutoSize # Check free space after cleanup
        shell: powershell
      
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Kataglyphis
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull image
        run: |
          docker pull ghcr.io/kataglyphis/kataglyphis_beschleuniger:winamd64 
      
      - name: Enable Git long paths
        run: git config --global core.longpaths true
        shell: pwsh

      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
            fetch-depth: 0
            submodules: recursive
            
      - name: Run docker
        shell: pwsh
        env:
          BUILD_DIR_RELEASE: 'build/windows/x64/runner'
          CLANG_VERSION: '21.1.6'
          GSTREAMER_VERSION: '1.26.7'
          LLVM_BIN: 'C:\Program Files\LLVM\bin'
        run: |
          # Define the script you want to run INSIDE the container.
          $script = @'
          Write-Host "=== Environment ==="
          cmake --version
          clang-cl --version

          Write-Host "=== Configure ==="
          cmake C:\workspace\windows -B C:\workspace\build\windows\x64 -G Ninja `
            -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang-cl -DCMAKE_C_COMPILER=clang-cl

          Write-Host "=== Build ==="
          cmake --build C:\workspace\build\windows\x64 --config Release
          '@

          # Encode the PowerShell script as UTF-16LE base64 for -EncodedCommand
          $b64 = [Convert]::ToBase64String([Text.Encoding]::Unicode.GetBytes($script))

          # Use --mount (bind) to avoid weird -v quoting on Windows; use the runner workspace.
          # Note: GITHUB_WORKSPACE exists after checkout (you already check out earlier).
          docker run --rm `
            --mount "type=bind,source=${env:GITHUB_WORKSPACE},target=C:\workspace" `
            -w "C:\workspace" `
            -e "BUILD_TYPE=Release" `
            ghcr.io/kataglyphis/kataglyphis_beschleuniger:winamd64 `
            powershell -NoProfile -ExecutionPolicy Bypass -EncodedCommand $b64
      
      - name: Install dependencies
        run: |
          ./scripts/windows/setup-dependencies.ps1 -ClangVersion ${{ env.CLANG_VERSION }}
          ./scripts\windows/setup-gstreamer-devel.ps1 -GStreamerVersion ${{ env.GSTREAMER_VERSION }}
          $cmakePath = "C:\Program Files\CMake\bin"
          echo $cmakePath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.1
        with:
          channel: stable
          version: 3.38.3

      # git submodule update --init --recursive
      - name: Install dependencies
        run: |
          flutter pub get
          cmake --version

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        continue-on-error: true
        run: |
          flutter test

      - name: Enable Flutter Windows Desktop
        run: |
          flutter config --enable-windows-desktop

      # this is a bit hacky; creates ephemeral project but we remove build artifacts
      # for we build it our own in next step
      - name: "Create ephemeral project"
        continue-on-error: true
        run: |
          flutter build windows --release
          Remove-Item -Recurse -Force .\build

      - name: "Configure Windows Desktop App"
        run: |
          cmake `
            "${{ github.workspace }}/windows" `
            -B "${{ github.workspace }}/build/windows/x64" `
            -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/${{ env.BUILD_DIR_RELEASE }}" `
            -DFLUTTER_TARGET_PLATFORM=windows-x64 `
            -DCMAKE_CXX_COMPILER='clang-cl' `
            -DCMAKE_C_COMPILER='clang-cl' `
            -DCMAKE_CXX_COMPILER_TARGET=x86_64-pc-windows-msvc
        shell: pwsh

      # Build Windows Desktop App for Production (Main Branch)
      - name: "Build Rust crate"
        run: |
          cd rust
          cargo install flutter_rust_bridge_codegen
          cargo build --release
          cp "${{ github.workspace }}/rust/target/release/rust_lib_kataglyphis_inference_engine.dll" `
            "${{ github.workspace }}/build/windows/x64/plugins/rust_lib_kataglyphis_inference_engine"
        shell: pwsh

      - name: Ensure build\native_assets\windows is a directory (cheap fix)
        run: |
          $p = "${{ github.workspace }}\build\native_assets\windows"
          if (Test-Path $p) {
            $it = Get-Item -LiteralPath $p -Force
            if ($it.PSIsContainer) {
              Write-Host "Path is already a directory: $p"
            } else {
              Write-Host "Path exists but is NOT a directory. Removing and creating directory: $p"
              Remove-Item -LiteralPath $p -Force
              New-Item -ItemType Directory -Path $p | Out-Null
            }
          } else {
            Write-Host "Creating directory: $p"
            New-Item -ItemType Directory -Path $p | Out-Null
          }
        shell: pwsh

      # Build Windows Desktop App for Production (Main Branch)
      #flutter build windows --release
      - name: "Build Windows Desktop App"
        run: |
          cmake --build "${{ github.workspace }}/build/windows/x64" --config Release --target install --verbose 
        shell: pwsh

      # see also the install commands in the bottom of the CMakeLists.txt
      - name: Upload files & Zip
        uses: actions/upload-artifact@v5.0.0
        with:
          name: windows-files
          path: |
            ${{ env.BUILD_DIR_RELEASE }}/**/*.exe
            ${{ env.BUILD_DIR_RELEASE }}/**/*.dll
            ${{ env.BUILD_DIR_RELEASE }}/data/**/*
