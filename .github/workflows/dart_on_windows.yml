name: Windows CMake (clang-cl)

on: [ push, pull_request ]

env:
  BUILD_DIR_RELEASE: build/windows/x64/runner
  CLANG_VERSION: 21.1.6 
  GSTREAMER_VERSION: 1.26.7
  LLVM_BIN: 'C:\Program Files\LLVM\bin'

defaults:
  run:
    shell: pwsh # Set PowerShell as default shell for all steps

jobs:
  build-clang:
    runs-on: windows-2025 

    steps:

      - name: Check disk space before cleanup
        run: Get-Volume C | Format-Table -AutoSize # Check initial free space
        shell: powershell
           
      - name: Aggressive cleanup
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'

          Write-Host "=== Disk before cleanup ==="
          Get-PSDrive -PSProvider FileSystem |
            Select-Object Name, Free, Used,
              @{Name='FreeGB'; Expression={ '{0:N2}' -f ($_.Free / 1GB) }},
              @{Name='UsedGB'; Expression={ '{0:N2}' -f ($_.Used / 1GB) }} |
            Format-Table -AutoSize

          Write-Host "`nTop-level C:\ folders by estimated size (may take a minute)..."
          Get-ChildItem C:\ -Directory -ErrorAction SilentlyContinue |
            ForEach-Object {
              $sum = 0
              try {
                $sum = (Get-ChildItem -LiteralPath $_.FullName -Recurse -ErrorAction SilentlyContinue |
                        Measure-Object -Property Length -Sum).Sum
              } catch {}
              [PSCustomObject]@{
                Path      = $_.FullName
                SizeBytes = [int64]$sum
                SizeGB    = '{0:N2}' -f ($sum / 1GB)
              }
            } | Sort-Object SizeBytes -Descending | Select-Object -First 30 | Format-Table -AutoSize

          Write-Host "`nClearing package manager caches..."

          # dotnet/NuGet
          dotnet --info 2>$null
          dotnet nuget locals all --clear 2>$null
          if (Test-Path "$env:USERPROFILE\.nuget\packages") {
            Remove-Item -Path "$env:USERPROFILE\.nuget\packages" -Recurse -Force -ErrorAction SilentlyContinue
          }

          # NuGet CLI
          if (Get-Command nuget -ErrorAction SilentlyContinue) {
            nuget locals all -clear 2>$null
          }

          # pip
          if (Get-Command pip -ErrorAction SilentlyContinue) {
            pip cache purge --disable-pip-version-check 2>$null
          }

          # npm / yarn
          if (Get-Command npm -ErrorAction SilentlyContinue) {
            npm cache clean --force 2>$null
          }
          if (Get-Command yarn -ErrorAction SilentlyContinue) {
            yarn cache clean 2>$null
          }

          # cargo / rustup
          if (Test-Path "$env:USERPROFILE\.cargo") {
            Remove-Item "$env:USERPROFILE\.cargo\registry" -Recurse -Force -ErrorAction SilentlyContinue
          }
          if (Test-Path "$env:USERPROFILE\.rustup") {
            Remove-Item "$env:USERPROFILE\.rustup\toolchains" -Recurse -Force -ErrorAction SilentlyContinue
          }

          # pipenv / poetry
          if (Test-Path "$env:LOCALAPPDATA\pypoetry\Cache") {
            Remove-Item "$env:LOCALAPPDATA\pypoetry\Cache" -Recurse -Force -ErrorAction SilentlyContinue
          }

          # go modules cache
          if ($env:GOMODCACHE) {
            Remove-Item $env:GOMODCACHE -Recurse -Force -ErrorAction SilentlyContinue
          }
          if (Test-Path "$env:USERPROFILE\go\pkg\mod") {
            Remove-Item "$env:USERPROFILE\go\pkg\mod" -Recurse -Force -ErrorAction SilentlyContinue
          }

          # Chocolatey
          if (Test-Path "C:\ProgramData\chocolatey") {
            Write-Host "Cleaning Chocolatey cache"
            Remove-Item -Path "C:\ProgramData\chocolatey\lib\*" -Recurse -Force -ErrorAction SilentlyContinue
            Remove-Item -Path "C:\ProgramData\chocolatey\cache\*" -Recurse -Force -ErrorAction SilentlyContinue
          }

          Write-Host "Removing Android, Windows SDKs, and other big known folders (if present)..."
          $maybeRemove = @(
            "C:\Program Files (x86)\Android",
            "C:\Program Files (x86)\Android\android-sdk",
            "C:\Program Files (x86)\Android\android-ndk",
            "C:\Program Files\Android",
            "C:\Program Files (x86)\Windows Kits",
            "C:\Program Files (x86)\Microsoft SDKs",
            "C:\Program Files\dotnet\sdk",
            "C:\tools\ghc",
            "C:\tools\julia",
            "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Msbuild\**\ASSETS",
            "C:\Program Files (x86)\Microsoft\Edge\Application",
            "C:\Program Files\Google\Chrome",
            "C:\Program Files (x86)\Google",
            "C:\Program Files (x86)\Microsoft Visual Studio\Installer\resources"
          )

          foreach ($path in $maybeRemove) {
            if (Test-Path $path) {
              Write-Host "Removing $path ..."
              Remove-Item -Path $path -Recurse -Force -ErrorAction SilentlyContinue
            }
          }

          # Windows Update cache
          Write-Host "Clearing Windows Update download cache (requires admin; ignore if not allowed)..."
          try {
            Stop-Service wuauserv -ErrorAction SilentlyContinue
            Remove-Item -Path "C:\Windows\SoftwareDistribution\Download\*" -Recurse -Force -ErrorAction SilentlyContinue
            Start-Service wuauserv -ErrorAction SilentlyContinue
          } catch {
            Write-Host "Could not clear SoftwareDistribution: $_"
          }

          # Temp folders
          Write-Host "Clearing TEMP folders..."
          Remove-Item -Path "$env:TEMP\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:USERPROFILE\AppData\Local\Temp\*" -Recurse -Force -ErrorAction SilentlyContinue

          # Visual Studio caches
          Write-Host "Removing Visual Studio caches..."
          Remove-Item -Path "$env:USERPROFILE\AppData\Local\Microsoft\VisualStudio\*.cache" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:USERPROFILE\AppData\Local\Microsoft\VisualStudio\*ComponentModelCache*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:USERPROFILE\AppData\Local\Microsoft\VSCommon\VSInstallation*" -Recurse -Force -ErrorAction SilentlyContinue

          if (Test-Path "C:\Users\runneradmin\.nuget\packages") {
            Remove-Item -Path "C:\Users\runneradmin\.nuget\packages" -Recurse -Force -ErrorAction SilentlyContinue
          }

          # Docker prune (if docker present)
          if (Get-Command docker -ErrorAction SilentlyContinue) {
            Write-Host "Pruning Docker system (images/containers/volumes) â€” this deletes everything Docker-related."
            docker system prune --all --volumes --force 2>$null
          }

          Write-Host "Removing old dotnet sdks (keep 8.* and 9.* only)..."
          $sdks = Get-ChildItem "C:\Program Files\dotnet\sdk" -Directory -ErrorAction SilentlyContinue
          foreach ($s in $sdks) {
            if ($s.Name -notmatch '^8\.' -and $s.Name -notmatch '^9\.') {
              Write-Host "Removing SDK $($s.FullName)"
              Remove-Item -Path $s.FullName -Recurse -Force -ErrorAction SilentlyContinue
            }
          }

          Write-Host "`n=== Disk after cleanup ==="
          Get-PSDrive -PSProvider FileSystem |
            Select-Object Name, Free, Used,
              @{Name='FreeGB'; Expression={ '{0:N2}' -f ($_.Free / 1GB) }},
              @{Name='UsedGB'; Expression={ '{0:N2}' -f ($_.Used / 1GB) }} |
            Format-Table -AutoSize
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      
      - name: Check disk space after cleanup
        run: Get-Volume C | Format-Table -AutoSize # Check free space after cleanup
        shell: powershell
      
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Kataglyphis
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull image
        run: |
          docker pull ghcr.io/kataglyphis/kataglyphis_beschleuniger:winamd64 
      
      - name: Enable Git long paths
        run: git config --global core.longpaths true
        shell: pwsh

      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
            fetch-depth: 0
            submodules: recursive
            
      - name: Run docker
        shell: pwsh
        env:
          BUILD_DIR_RELEASE: 'build/windows/x64/runner'
          CLANG_VERSION: '21.1.6'
          GSTREAMER_VERSION: '1.26.7'
          LLVM_BIN: 'C:\Program Files\LLVM\bin'
        run: |
          # Define the script you want to run INSIDE the container.
          $script = @'
          Write-Host "=== Environment ==="
          cmake --version
          clang-cl --version

          Write-Host "=== Configure ==="
          cmake C:\workspace\windows -B C:\workspace\build\windows\x64 -G Ninja `
            -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang-cl -DCMAKE_C_COMPILER=clang-cl

          Write-Host "=== Build ==="
          cmake --build C:\workspace\build\windows\x64 --config Release
          '@

          # Encode the PowerShell script as UTF-16LE base64 for -EncodedCommand
          $b64 = [Convert]::ToBase64String([Text.Encoding]::Unicode.GetBytes($script))

          # Use --mount (bind) to avoid weird -v quoting on Windows; use the runner workspace.
          # Note: GITHUB_WORKSPACE exists after checkout (you already check out earlier).
          docker run --rm `
            --mount "type=bind,source=${env:GITHUB_WORKSPACE},target=C:\workspace" `
            -w "C:\workspace" `
            -e "BUILD_TYPE=Release" `
            ghcr.io/kataglyphis/kataglyphis_beschleuniger:winamd64 `
            powershell -NoProfile -ExecutionPolicy Bypass -EncodedCommand $b64
      
      - name: Install dependencies
        run: |
          ./scripts/windows/setup-dependencies.ps1 -ClangVersion ${{ env.CLANG_VERSION }}
          ./scripts\windows/setup-gstreamer-devel.ps1 -GStreamerVersion ${{ env.GSTREAMER_VERSION }}
          $cmakePath = "C:\Program Files\CMake\bin"
          echo $cmakePath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.1
        with:
          channel: stable
          version: 3.38.3

      # git submodule update --init --recursive
      - name: Install dependencies
        run: |
          flutter pub get
          cmake --version

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        continue-on-error: true
        run: |
          flutter test

      - name: Enable Flutter Windows Desktop
        run: |
          flutter config --enable-windows-desktop

      # this is a bit hacky; creates ephemeral project but we remove build artifacts
      # for we build it our own in next step
      - name: "Create ephemeral project"
        continue-on-error: true
        run: |
          flutter build windows --release
          Remove-Item -Recurse -Force .\build

      - name: "Configure Windows Desktop App"
        run: |
          cmake `
            "${{ github.workspace }}/windows" `
            -B "${{ github.workspace }}/build/windows/x64" `
            -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/${{ env.BUILD_DIR_RELEASE }}" `
            -DFLUTTER_TARGET_PLATFORM=windows-x64 `
            -DCMAKE_CXX_COMPILER='clang-cl' `
            -DCMAKE_C_COMPILER='clang-cl' `
            -DCMAKE_CXX_COMPILER_TARGET=x86_64-pc-windows-msvc
        shell: pwsh

      # Build Windows Desktop App for Production (Main Branch)
      - name: "Build Rust crate"
        run: |
          cd rust
          cargo install flutter_rust_bridge_codegen
          cargo build --release
          cp "${{ github.workspace }}/rust/target/release/rust_lib_kataglyphis_inference_engine.dll" `
            "${{ github.workspace }}/build/windows/x64/plugins/rust_lib_kataglyphis_inference_engine"
        shell: pwsh

      - name: Ensure build\native_assets\windows is a directory (cheap fix)
        run: |
          $p = "${{ github.workspace }}\build\native_assets\windows"
          if (Test-Path $p) {
            $it = Get-Item -LiteralPath $p -Force
            if ($it.PSIsContainer) {
              Write-Host "Path is already a directory: $p"
            } else {
              Write-Host "Path exists but is NOT a directory. Removing and creating directory: $p"
              Remove-Item -LiteralPath $p -Force
              New-Item -ItemType Directory -Path $p | Out-Null
            }
          } else {
            Write-Host "Creating directory: $p"
            New-Item -ItemType Directory -Path $p | Out-Null
          }
        shell: pwsh

      # Build Windows Desktop App for Production (Main Branch)
      #flutter build windows --release
      - name: "Build Windows Desktop App"
        run: |
          cmake --build "${{ github.workspace }}/build/windows/x64" --config Release --target install --verbose 
        shell: pwsh

      # see also the install commands in the bottom of the CMakeLists.txt
      - name: Upload files & Zip
        uses: actions/upload-artifact@v5.0.0
        with:
          name: windows-files
          path: |
            ${{ env.BUILD_DIR_RELEASE }}/**/*.exe
            ${{ env.BUILD_DIR_RELEASE }}/**/*.dll
            ${{ env.BUILD_DIR_RELEASE }}/data/**/*
