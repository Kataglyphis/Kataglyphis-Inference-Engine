name: Windows CMake (clang-cl)

on: [ push, pull_request ]

env:
  BUILD_DIR_RELEASE: build/windows/x64/runner
  CLANG_VERSION: 21.1.1
  LLVM_BIN: 'C:\Program Files\LLVM\bin'

defaults:
  run:
    shell: pwsh # Set PowerShell as default shell for all steps

jobs:
  build-clang:
    runs-on: windows-2025 

    steps:

      - name: Enable Git long paths
        run: git config --global core.longpaths true
        shell: pwsh

      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
            fetch-depth: 0
            submodules: recursive

      # - name: Add LLVM to PATH
      #   run: echo "${{ env.LLVM_BIN }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      #   shell: pwsh

      - name: Install dependencies
        run: |
          ./scripts/windows/setup-dependencies.ps1 -ClangVersion ${{ env.CLANG_VERSION }}
          $cmakePath = "C:\Program Files\CMake\bin"
          echo $cmakePath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.0
        with:
          channel: stable
          version: 3.35.5

      # git submodule update --init --recursive
      - name: Install dependencies
        run: |
          flutter pub get
          cmake --version

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        continue-on-error: true
        run: |
          flutter test

      - name: Enable Flutter Windows Desktop
        run: |
          flutter config --enable-windows-desktop

      # this is a bit hacky; creates ephemeral project but we remove build artifacts
      # for we build it our own in next step
      - name: "Create ephemeral project"
        continue-on-error: true
        run: |
          flutter build windows --release
          Remove-Item -Recurse -Force .\build

      - name: "Configure Windows Desktop App"
        run: |
          cmake `
            "${{ github.workspace }}/windows" `
            -B "${{ github.workspace }}/build/windows/x64" `
            -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/${{ env.BUILD_DIR_RELEASE }}" `
            -DFLUTTER_TARGET_PLATFORM=windows-x64 `
            -DCMAKE_CXX_COMPILER='clang-cl' `
            -DCMAKE_C_COMPILER='clang-cl' `
            -DCMAKE_CXX_COMPILER_TARGET=x86_64-pc-windows-msvc
        shell: pwsh

      # Build Windows Desktop App for Production (Main Branch)
      - name: "Build Rust crate"
        run: |
          cd rust
          cargo install flutter_rust_bridge_codegen
          cargo build --release
          cp "${{ github.workspace }}/rust/target/release/rust_lib_kataglyphis_inference_engine.dll" `
            "${{ github.workspace }}/build/windows/x64/plugins/rust_lib_kataglyphis_inference_engine"
        shell: pwsh

      - name: "Debug install: dump cmake_install.cmake and inspect native_assets"
        run: |
          $ci = "${{ github.workspace }}\build\windows\x64\cmake_install.cmake"
          Write-Host "=== cmake_install.cmake exists? $(Test-Path $ci)"
          if (Test-Path $ci) {
            Write-Host "`n--- Lines around 100..140 in cmake_install.cmake ---"
            Get-Content $ci | Select-Object -Index 90..150
            Write-Host "`n--- All lines mentioning native_assets ---"
            Select-String -Path $ci -Pattern "native_assets" -Context 3,3 || Write-Host "no matches"
          } else {
            Write-Host "cmake_install.cmake not found at $ci"
          }

          $p = "D:\a\Kataglyphis-Inference-Engine\Kataglyphis-Inference-Engine\build\native_assets\windows"
          Write-Host "`n=== Inspecting path: $p ==="
          if (Test-Path $p) {
            Write-Host "Exists: True"
            Get-Item -LiteralPath $p | Format-List * -Force
            Write-Host "`n--- Directory listing of parent ---"
            Get-ChildItem -LiteralPath (Split-Path $p -Parent) -Force | Format-Table Mode,LastWriteTime,Length,Name
          } else {
            Write-Host "Path does not exist: $p"
          }

          Write-Host "`n--- Search for native_assets under build ---"
          Get-ChildItem "${{ github.workspace }}\build" -Recurse -Depth 3 -Force | Where-Object { $_.FullName -match "native_assets" } | Select-Object FullName,Mode,Length
        shell: pwsh

      # Build Windows Desktop App for Production (Main Branch)
      #flutter build windows --release
      - name: "Build Windows Desktop App"
        run: |
          cmake --build "${{ github.workspace }}/build/windows/x64" --config Release --target install --verbose 
        shell: pwsh

      # see also the install commands in the bottom of the CMakeLists.txt
      - name: Upload files & Zip
        uses: actions/upload-artifact@v4.6.2
        with:
          name: windows-files
          path: |
            ${{ env.BUILD_DIR_RELEASE }}/**/*.exe
            ${{ env.BUILD_DIR_RELEASE }}/**/*.dll
            ${{ env.BUILD_DIR_RELEASE }}/data/**/*
