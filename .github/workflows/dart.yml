name: Build + run + test on Linux

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4.2.0

      - name: Prepare python env for sphynx
        run: |
          pip install -r requirements.txt
      - name: Create docs
        run: |
          cd docs 
          make html

      - name: ðŸ“‚ Sync files to dev domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./docs/build/html/"

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3.6
        with:
          channel: stable
          version: 3.24.5

      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          flutter pub get
          cd ExternalLib/jotrockenmitlockenrepo
          flutter pub get

      - name: Install linux deps
        run: |
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa
          sudo apt-get install \
                  clang cmake git \
                  ninja-build pkg-config \
                  libgtk-3-dev liblzma-dev \
                  libstdc++-12-dev

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        continue-on-error: true
        run: |
          flutter test

      - name: Enable Flutter Linux Desktop
        run: |
          flutter config --enable-linux-desktop

      # Build Linux Desktop App for Production (Main Branch)
      - name: "Build Linux Desktop App"
        run: |
          flutter build linux --release

        # Build Linux Desktop App (Dev Branch) with a fallback
      - name: "Build Linux Desktop App"
        continue-on-error: true
        run: |
          flutter build linux --release
