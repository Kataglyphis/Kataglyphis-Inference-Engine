name: Build + run + test on Linux

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  APP_NAME: kataglyphis-inference-engine
  FLUTTER_VERSION: 3.35.7   # change here to update version for the whole workflow
  VULKAN_VERSION: 1.4.321.1

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            image: ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest_multiarch
          - os: ubuntu-24.04-arm
            arch: arm64
            image: ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest_multiarch

    defaults:
      run:
        shell: bash
    # Run this job inside the GHCR container:
    container:
      image: ${{ matrix.image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    steps:
      - uses: actions/checkout@v5.0.0
        with:
            fetch-depth: 0
            submodules: recursive

      #################################################################################################################
      ######################################## Prepare deps ###########################################################
      #################################################################################################################
      - name: Install deps
        uses: ./.github/actions/install-deps
        with:
          vulkan-version: ${{ env.VULKAN_VERSION }}
      # - name: Install system dependencies
      #   run: |
      #     chmod +x scripts/linux/setup-dependencies.sh
      #     ./scripts/linux/setup-dependencies.sh
      #     echo "/usr/bin" >> $GITHUB_PATH
      # Robustly mark the workspace (and flutter subdir) as safe for git inside the container
      - name: Mark workspace safe for git (robust)
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          # Add the workspace root
          git config --global --add safe.directory "${GITHUB_WORKSPACE}" || true
          # The error referenced /flutter specifically â€” add that too
          git config --global --add safe.directory "${GITHUB_WORKSPACE}/flutter" || true

      - name: Set up Flutter
        if: matrix.arch == 'x64'
        continue-on-error: true
        run: |
          chmod +x scripts/linux/setup-flutter-x86-64.sh
          ./scripts/linux/setup-flutter-x86-64.sh ${{ env.FLUTTER_VERSION }}
          # Add to PATH
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          # Verify installation
          flutter --version
      # - name: Setup Flutter SDK
      #   if: matrix.arch == 'x64'
      #   uses: flutter-actions/setup-flutter@v4.1
      #   with:
      #     channel: stable
      #     version: ${{ env.FLUTTER_VERSION }}

      - name: Set up Flutter
        if: matrix.arch == 'arm64'
        continue-on-error: true
        run: |
          chmod +x scripts/linux/setup-flutter-arm64.sh
          ./scripts/linux/setup-flutter-arm64.sh ${{ env.FLUTTER_VERSION }}
          # Add to PATH
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

          # Verify installation
          flutter --version

      # - name: Remove system cmake
      #   run: |
      #     sudo apt-get purge --auto-remove -y cmake

      # git submodule update --init --recursive
      - name: Install flutter dependencies
        run: |
          flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        continue-on-error: true
        run: |
          flutter test

      - name: Enable Flutter Linux Desktop
        run: |
          flutter config --enable-linux-desktop

      # Build Linux Desktop App for Production (Main Branch)
      - name: "Build Linux Desktop App"
        run: |
          flutter build linux --release

      - name: Create tar.gz
        run: |
          mkdir -p out
          cp -r build/linux/${{ matrix.arch }}/release/bundle out/${APP_NAME}-bundle
          tar -C out -czf ${APP_NAME}-linux-${{ matrix.arch }}.tar.gz ${APP_NAME}-bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}-tar
          path: ${{ env.APP_NAME }}-linux-${{ matrix.arch }}.tar.gz

      - name: Build docs
        if: matrix.arch == 'x64'
        run: |
          dart doc

      - name: ðŸ“‚ Sync files to domain
        if: matrix.arch == 'x64'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./doc/api/"
