name: Build + run + test on Linux

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  APP_NAME: kataglyphis-inference-engine

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5.0.0
        with:
            fetch-depth: 0
            submodules: recursive

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4.0
        with:
          channel: stable
          version: 3.35.5

      - name: Remove system cmake
        run: |
          sudo apt-get purge --auto-remove -y cmake

      # git submodule update --init --recursive
      - name: Install flutter dependencies
        run: |
          flutter pub get

      - name: Install system dependencies
        run: |
          chmod +x scripts/linux/setup-dependencies.sh
          ./scripts/linux/setup-dependencies.sh

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        continue-on-error: true
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        continue-on-error: true
        run: |
          flutter test

      - name: Enable Flutter Linux Desktop
        run: |
          flutter config --enable-linux-desktop

      # Build Linux Desktop App for Production (Main Branch)
      - name: "Build Linux Desktop App"
        run: |
          flutter build linux --release

        # skip if running after your build and checkout; otherwise download artifact
      - name: Create tar.gz
        run: |
          mkdir -p out
          cp -r build/linux/x64/release/bundle out/${APP_NAME}-bundle
          tar -C out -czf ${APP_NAME}-linux-x64.tar.gz ${APP_NAME}-bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-linux-tar
          path: ${{ env.APP_NAME }}-linux-x64.tar.gz


      - name: Build docs
        run: |
          dart doc

      - name: ðŸ“‚ Sync files to domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./doc/api/"
